{% extends 'base.html' %}

{% block content %}
<div id="chart" class="chart mt-5"></div>
<h1 class="text-danger">{{error}}</h1>
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{graphJSON | safe}};
    Plotly.plot('chart',graphs,{});        
</script>
{% endblock %}
